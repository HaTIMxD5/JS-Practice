<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <!-- âœ… Font Awesome 6 CDN (fully working) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUQs6f+zF1sx1Q5xyjDv9fE5vqGLnFzpW+viVqzH2sF0zcbZz1Tn1DpEosTt+ZC1E1wRkQhziv7c9eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .song-img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin: 20px 0;
    }

    h1 {
      margin: 10px 0 5px;
    }

    p {
      color: #666;
    }

    #progress {
      width: 100%;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      font-size: 24px;
      color: #333;
    }

    .controls div {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      <img src="music/468-thumbnail.png" class="song-img" alt="Album Art">
      <h1>Despacito</h1>
      <p>Luis Fonsi Ft. Puerto Rican</p>

      <audio id="audioPlayer">
        <source src="music/Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fas fa-backward"></i></div>
        <div onclick="playPause()"><i id="playPauseIcon" class="fas fa-play"></i></div>
        <div><i class="fas fa-forward"></i></div>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseIcon = document.getElementById('playPauseIcon');

    function playPause() {
      if (audio.paused) {
        audio.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      }
    }
  </script>
</body>
</html>
